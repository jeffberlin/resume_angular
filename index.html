<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
      "http://www.w3.org/TR/html4/strict.dtd">
<html prefix="og: http://ogp.me/ns#">
    <head profile="http://www.w3.org/TR/html4/strict.dtd">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Open Graph info -->
        <meta name="Description" content="Jeff Berlin's online resume! This was built using HTML, CSS, Javascript, and jQuery.">
        <meta name="Keywords" content="jeff, berlin, resume, online, github, html, css, javascript, jquery, south, carolina, north, hiring, developer, website, web, front, end, software, google, udacity, subaru, rally, linkedin, adobe, creative, suite, sketch, projects">
        <meta property="og:title" content="Jeff Berlin's Online Resume" />
        <meta property="og:description" content="Jeff Berlin's online resume that displays contact info, project links, work history, and much more!" />
        <meta property="og:url" content="https://jeffberlin.github.io/javascript-resume/" />
        <meta property="og:image" content="https://jeffberlin.github.io/javascript-resume/images/racing-min.jpg" />
        <meta property="og:type" content="image/jpg" />
        <link rel="icon" type="image/png" href="images/jb_favicon_32x32.png">
        <title>Jeff Berlin's Angular Resume</title>
        <!-- Bootstrap 4 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <!-- Load Social Media icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Load CSS file -->
        <link href="css/style.css" rel="stylesheet"></link>
        <!-- Angular JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    </head>
    <body>

        <div ng-app="resume" ng-controller="myResume">

            <header class="container-fluid">

                <div class="row justify-content-between header">

                    <div class="media-icons col-lg-4 col-md-4 col-xs-12 text-center">

                        <ul class="social">

                            <li class="social-icon">
                                <a href="https://www.linkedin.com/in/jeff-berlin/" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                            </li>
                            <li class="social-icon">
                                <a href="https://github.com/jeffberlin" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
                            </li>
                            <li class="social-icon">
                                <a href="https://stackoverflow.com/story/jeff-berlin" target="_blank"><i class="fa fa-stack-overflow" aria-hidden="true"></i></a>
                            </li>
                            <li class="social-icon">
                                <a href="https://angel.co/jeffrey-berlin-1" target="_blank"><i class="fa fa-angellist" aria-hidden="true"></i></a>
                            </li>
                            <li class="social-icon">
                                <a href="https://www.behance.net/emericajb8bf5d" target="_blank"><i class="fa fa-behance" aria-hidden="true"></i></a>
                            </li>

                        </ul>

                    </div>

                    <div class="col-lg-4 col-md-4 col-xs-12 text-center">

                        <a href="images" download="jeff_berlin_resume.pdf"><button class="download-btn">Download My Resume</button></a>

                    </div>

                </div>

                <div class="headline text-center">

                    <div class="container">

                        <img class="headshot rounded-circle img-thumbnail" src="images/racing-min.jpg">

                        <h1 class="name">{{myName}}</h1>

                        <h3 class="tag">{{headLine}}</h3>

                        <ul class="contact-info">

                            <li class="email">

                                <a href="mailto:jeff@jbrally.com"><span class="fa fa-envelope"></span>{{email}}</a>

                            </li>

                            <li class="phone">

                                <span class="fa fa-phone"></span>{{phone}}

                            </li>

                            <li class="phone">

                                <span class="fa fa-map-marker"></span>{{location}}

                            </li>

                        </ul>

                    </div>

                </div>

            </header>

            <div class=""></div> 

        </div>


        <!-- Bootstrap 4 JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        <!-- Load Angular JS file -->
        <script src="js/angular.js"></script>

    </body>
</html>
