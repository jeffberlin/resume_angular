    <body>

        <div ng-app="resume" ng-controller="myResume">

            <div class="header">

                <nav class="navigation">

                    <ul>
                     
                        <li class="dropdown"><a class="dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Contact</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                          <a class="dropdown-item" href="#">Phone</a>

                          <a class="dropdown-item" href="#">LinkedIn</a>
                        </div></li>

                        <li class="dropdown"><a class="dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Projects</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                          <a class="dropdown-item" href="#">Action</a>
                          <a class="dropdown-item" href="#">Another action</a>
                          <a class="dropdown-item" href="#">Something else here</a>
                        </div></li>

                          <a class="dropdown-item" href="#">Action</a>
                          <a class="dropdown-item" href="#">Another action</a>
                          <a class="dropdown-item" href="#">Something else here</a>
                        </div></li>

                    </ul>

                </nav>

            </div>
            
            <div class="headshot text-center">

                <img class="rounded-circle img-thumbnail" src="images/racing-min.jpg">

                <h1>{{firstName}} {{lastName}}</h1>

            </div>        
            

        </div>
